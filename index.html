<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Thijmen - Desktop</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div id="display-too-small">
        <h1>This website requires a bigger screen. Try a larger screen</h1>
    </div>

    <!-- #Section top navigation bar -->
    <section id="desktop">
        <section id="top-nav-bar-container">
            <div class="top-nav-bar">
                <div class="left-side" id="app-props-container">
                    <span class="logo">t.</span>
                    <p id="current-app"></p>
                    <div id="dynamic-props">
                    </div>
                </div>
                <div class="right-side">
                    <div class="battery">
                        <div class="battery-level" style="height:90%;"></div>
                    </div>
                    <div class="wifisignal-3 wifi">
                        <div class="wv4 wave">
                            <div class="wv3 wave">
                                <div class="wv2 wave">
                                    <div class="wv1 wave">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <span class="ico ico-mglass"></span>
                    <em class="gg-options"></em>
                    <p id="current-date-time"></p>
                </div>
            </div>
        </section>

        <!-- #Section main applications -->
        <section id="main-application-container" class="overlay-element">
        </section>

        <!-- #Section app dock -->
        <div id="all-apps-container" class="all-apps-container">
            <section class="all-apps-top-section">
                <h3>All apps</h3>
                <form>
                    <input type="text" class="app-search-bar" placeholder="start typing..." id="app-search-query">
                </form>
            </section>
            <section id="all-apps">
            </section>
        </div>
        <section id="bottom-app-dock">
            <div class="app-dock">
                <div class="app-bar">
                    <img class='app' src="./assets/all-apps.svg" alt="all-apps" onclick="showAllAppDock()">
                    <div id="normal-apps" class="normal-apps">
                    </div>
                </div>
            </div>
        </section>
    </section>


</body>

</html>

<script src="./js/app-generation/app-generation-helpers.js"></script>
<script src="./js/app-pages.js"></script>
<script src="./js/login.js"></script>
<script src="./js/index.js"></script>
